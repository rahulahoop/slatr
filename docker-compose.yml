# Local development services for slatr
# Usage: docker compose up -d postgres

services:
  postgres:
    image: postgres:16-alpine
    container_name: slatr-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: slatr
      POSTGRES_PASSWORD: slatr
      POSTGRES_DB: music_metadata
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./scripts/postgres-init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U slatr -d music_metadata"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  pgdata:
